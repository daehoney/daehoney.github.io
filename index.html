---
layout: default
---


 <div class="post-container">

  <h2 class="post-title">5th Rookie, daeheon's blog</h2>

  <hr>

  {% for post in site.posts %}
    <div class ="post-preview">
      <span class="post-title" style="width:100% !important">
        <a class="post-link" style="width:100% !important" href="{{ post.url | prepend: site.baseurl }}">
          <h1>{{ post.title }}</h1>
        </a>
      </span>

      <span class="post-time">
        <p>{{ post.date | date: "%b %-d, %Y" }}</p>
      </span>


    </div>

    {% endfor %}



</div>
